services:
  # Database Service
  postgres:
    image: postgres:16-alpine
    container_name: teacher-buddy-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-teacher_buddy}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - teacher-buddy-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-teacher_buddy}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Teacher-Buddy Application Service
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: teacher-buddy-app
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${PORT:-5000}
      DATABASE_URL: ${DATABASE_URL:-postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-teacher_buddy}}
      SESSION_SECRET: ${SESSION_SECRET}
      REPL_ID: ${REPL_ID:-local-docker}
    ports:
      - "${APP_PORT:-5000}:5000"
    networks:
      - teacher-buddy-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/', (r) => {if (r.statusCode !== 200) throw new Error(r.statusCode)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  teacher-buddy-network:
    driver: bridge

volumes:
  postgres_data:
